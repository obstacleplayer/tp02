<div class="position-panier">
  <div class="card">
    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Shopping Cart</b></h4>
            </div>
            <div class="col align-self-center text-right text-muted">
              ...
            </div>
          </div>
        </div>
        <div
          class="row border-top border-bottom"
          *ngFor="let i of article | async"
        >
          <div class="row main align-items-center">
            <div class="col-2">
              <img
                class="img-fluid"
                src="../../../../assets/img/{{ i.source }}"
                alt="card image"
              />
            </div>
            <div class="col">
              <div class="row text-muted">{{ i.name }}</div>
              <div class="row">{{ i.category }}</div>
            </div>
            <div class="col">
              Price : â‚¬ {{ i.price }}
              <span class="close"></span>
            </div>
            <button id="button" class="btn btn-danger button" (click)="delClick(i)">Supprimer</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 summary">
        <div>
          <h5><b>Summary</b></h5>
        </div>

        <div
          class="row"
          style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
        >
          <button class="button btn btn-lg btn-primary float-left " disabled>CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="isEmpty"
    id="alert-panier-vide"
    class="alert alert-danger fixed-top"
  >
    le panier est vide
  </div>
</div>
