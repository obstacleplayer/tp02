<h1 class="title">Catalogue</h1>
<app-filter-products (filter)="searchByName($event)"></app-filter-products>
<div class="clr-row">
  <div class="clr-col-sm-2 clr-col-4">
    <div  class="card" *ngFor="let i of productsFilter"><br>
      <div class="card-img">
        <img id="image_product" src="../../../../assets/img/{{i.source}}" alt="images" />
      </div>
      <div class="card-block">
        <h4 class="card-title">{{i.name}}</h4>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item">Prix : {{i.price}} euros</li>
          <li class="list-group-item">Cat√©gorie : {{i.category}}</li>
          <li class="list-group-item">Taille : {{i.size}}</li>
        </ul>
      </div>
      <div>
        <button  [routerLink]="['detail', i.id]" type="button" class="btn btn-info-outline">details</button>
        <button  (click)="addClick(i.id, i.name, i.price, i.category, i.size,i.source)" class="btn btn-success">Add Panier</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isEmpty" class="alert alert-danger">aucun produit</div>
